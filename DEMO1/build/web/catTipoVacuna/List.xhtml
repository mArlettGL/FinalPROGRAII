<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCatTipoVacunaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CatTipoVacunaListForm">
                <p:panel header="#{bundle.ListCatTipoVacunaTitle}">
                    <p:dataTable id="datalist" value="#{catTipoVacunaController.items}" var="item"
                                 selectionMode="single" selection="#{catTipoVacunaController.selected}"
                                 paginator="false"
                                 rowKey="#{item.idTipoVacuna}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatTipoVacunaTitle_idTipoVacuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoVacuna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatTipoVacunaTitle_nombreVacuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreVacuna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatTipoVacunaTitle_efectosAdversos}"/>
                            </f:facet>
                            <h:outputText value="#{item.efectosAdversos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatTipoVacunaTitle_modoAlmacen}"/>
                            </f:facet>
                            <h:outputText value="#{item.modoAlmacen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatTipoVacunaTitle_cantidadAplicaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadAplicaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatTipoVacunaTitle_idLaboratorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLaboratorio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{catTipoVacunaController.prepareCreate}" update=":CatTipoVacunaCreateForm" oncomplete="PF('CatTipoVacunaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CatTipoVacunaViewForm" oncomplete="PF('CatTipoVacunaViewDialog').show()" disabled="#{empty catTipoVacunaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CatTipoVacunaEditForm" oncomplete="PF('CatTipoVacunaEditDialog').show()" disabled="#{empty catTipoVacunaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{catTipoVacunaController.destroy}" update=":growl,datalist" disabled="#{empty catTipoVacunaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
