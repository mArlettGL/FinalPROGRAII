<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatLaboratorioViewDlg" widgetVar="CatLaboratorioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatLaboratorioTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catLaboratorioController.selected != null}">

                        <h:outputText value="#{bundle.ViewCatLaboratorioLabel_nombreLaboratorio}"/>

                        <h:outputText value="#{bundle.ViewCatLaboratorioLabel_idPais}"/>
                        <h:outputText value="#{catLaboratorioController.selected.idPais}" title="#{bundle.ViewCatLaboratorioTitle_idPais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatLaboratorioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>

    </ui:composition>
