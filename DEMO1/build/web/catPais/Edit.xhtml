<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatPaisEditDlg" widgetVar="CatPaisEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCatPaisTitle}">
            <h:form id="CatPaisEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catPaisController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCatPaisLabel_idPais}" for="idPais" />
                        <p:inputText id="idPais" value="#{catPaisController.selected.idPais}" title="#{bundle.EditCatPaisTitle_idPais}" required="true" requiredMessage="#{bundle.EditCatPaisRequiredMessage_idPais}"/>
                        <p:outputLabel value="#{bundle.EditCatPaisLabel_nombrePais}" for="nombrePais" />
                        <p:inputText id="nombrePais" value="#{catPaisController.selected.nombrePais}" title="#{bundle.EditCatPaisTitle_nombrePais}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catPaisController.update}" value="#{bundle.Save}" update="display,:CatPaisListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CatPaisEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CatPaisEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
