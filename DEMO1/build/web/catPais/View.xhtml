<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatPaisViewDlg" widgetVar="CatPaisViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatPaisTitle}">
            <h:form id="CatPaisViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catPaisController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatPaisLabel_idPais}"/>
                        <h:outputText value="#{catPaisController.selected.idPais}" title="#{bundle.ViewCatPaisTitle_idPais}"/>
                        <h:outputText value="#{bundle.ViewCatPaisLabel_nombrePais}"/>
                        <h:outputText value="#{catPaisController.selected.nombrePais}" title="#{bundle.ViewCatPaisTitle_nombrePais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatPaisViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
