<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbAplicacionDosisViewDlg" widgetVar="TbAplicacionDosisViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbAplicacionDosisTitle}">
            <h:form id="TbAplicacionDosisViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbAplicacionDosisController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbAplicacionDosisLabel_idAplicacion}"/>
                        <h:outputText value="#{tbAplicacionDosisController.selected.idAplicacion}" title="#{bundle.ViewTbAplicacionDosisTitle_idAplicacion}"/>
                        <h:outputText value="#{bundle.ViewTbAplicacionDosisLabel_fechaAplicacion}"/>
                        <h:outputText value="#{tbAplicacionDosisController.selected.fechaAplicacion}" title="#{bundle.ViewTbAplicacionDosisTitle_fechaAplicacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTbAplicacionDosisLabel_cantidadAplicada}"/>
                        <h:outputText value="#{tbAplicacionDosisController.selected.cantidadAplicada}" title="#{bundle.ViewTbAplicacionDosisTitle_cantidadAplicada}"/>
                        <h:outputText value="#{bundle.ViewTbAplicacionDosisLabel_idInventarioVacuna}"/>
                        <h:outputText value="#{tbAplicacionDosisController.selected.idInventarioVacuna}" title="#{bundle.ViewTbAplicacionDosisTitle_idInventarioVacuna}"/>
                        <h:outputText value="#{bundle.ViewTbAplicacionDosisLabel_cui}"/>
                        <h:outputText value="#{tbAplicacionDosisController.selected.cui}" title="#{bundle.ViewTbAplicacionDosisTitle_cui}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbAplicacionDosisViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
