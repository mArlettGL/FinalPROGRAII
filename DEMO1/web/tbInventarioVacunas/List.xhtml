<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbInventarioVacunasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TbInventarioVacunasListForm">
                <p:panel header="#{bundle.ListTbInventarioVacunasTitle}">
                    <p:dataTable id="datalist" value="#{tbInventarioVacunasController.items}" var="item"
                                 selectionMode="single" selection="#{tbInventarioVacunasController.selected}"
                                 paginator="false"
                                 rowKey="#{item.idInventarioVacuna}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbInventarioVacunasTitle_idInventarioVacuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInventarioVacuna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbInventarioVacunasTitle_fechaCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCompra}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbInventarioVacunasTitle_fechaCaducidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCaducidad}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbInventarioVacunasTitle_numeroLote}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroLote}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbInventarioVacunasTitle_precioLote}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioLote}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbInventarioVacunasTitle_cantidadLote}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadLote}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbInventarioVacunasTitle_idTipoVacuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoVacuna}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbInventarioVacunasTitle_idLaboratorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLaboratorio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbInventarioVacunasController.prepareCreate}" update=":TbInventarioVacunasCreateForm" oncomplete="PF('TbInventarioVacunasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbInventarioVacunasViewForm" oncomplete="PF('TbInventarioVacunasViewDialog').show()" disabled="#{empty tbInventarioVacunasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbInventarioVacunasEditForm" oncomplete="PF('TbInventarioVacunasEditDialog').show()" disabled="#{empty tbInventarioVacunasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbInventarioVacunasController.destroy}" update=":growl,datalist" disabled="#{empty tbInventarioVacunasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
